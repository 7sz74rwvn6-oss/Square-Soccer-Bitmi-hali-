<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Soccer Random Mini</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #1e7f43;
    overflow: hidden;
    touch-action: none;
  }

  canvas {
  display: block;
  background: #3cb371;
  width: 100vw;
  height: auto;
  max-height: 100vh;
  aspect-ratio: 2 / 1;
}

  .control-btn {
    position: fixed;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: none;
    opacity: 0.85;
    z-index: 5;
  }

  #btnP1 {
    left: 20px;
    bottom: 20px;
    background: red;
  }

  #btnP2 {
    right: 20px;
    bottom: 20px;
    background: blue;
  }

  @media screen and (orientation: portrait) {
    body::before {
      content: "Telefonu yatay Ã§evir";
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  }
</style>

<script>
function forceLandscape(){
  if(screen.orientation && screen.orientation.lock){
    screen.orientation.lock("landscape").catch(()=>{});
  }
}
</script>
</head>

<body onload="forceLandscape()">

<canvas id="gameCanvas" width="900" height="450"></canvas>

<button id="btnP1" class="control-btn"></button>
<button id="btnP2" class="control-btn"></button>

<script src="game.js"></script>
</body>
</html>
